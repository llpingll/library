<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link type="image/png" sizes="16x16" rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b68b3f9e8e.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <h1>Library</h1>
            <button class="login" type="button">Log in</button>
        </nav>
    </header>

    <main>
        <div class="addBook">
            <button id="addBook" type="button">+ Add Book</button>
        </div>
        <div class="container">
            <div class="display">
            </div>
        </div>
    </main>

    <div class="modalContainer">
        <form class="card modal">
            <h3>Add new book</h3>
            <div>
                <label for="title"><input type="text" placeholder="Title" id="title" required></label>
            </div>
            <div>
                <label for="author"><input type="text" placeholder="Author" id="author" required></label>
            </div>
            <div>
                <label for="pages"><input type="number" placeholder="Pages" id="pages" required min="0"></label>
            </div>
            <div class="checkbox">
                <label for="checkbox"></label><span>Have you read it?</span><input type="checkbox" id="checkbox"></label>
            </div>
            <div>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>

    <footer class="footer">
        <p>||Ping|| Â© <script>document.write(new Date().getFullYear())</script>
        <a href="https://github.com/llpingll" target="_blank"><i class="fa-brands fa-github"></i></a>
        </p>
    </footer>
</body>
</html>
